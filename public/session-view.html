<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session View</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f5f5f5;
        }
        
        .session-view {
            max-width: 800px;
            margin: 0 auto;
            padding: 0.5rem;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.5;
            color: #333;
        }
        
        .session-view .header {
            text-align: center;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid #e5e5e5;
        }
        
        .session-view .client-name {
            font-size: 1.25rem;
            font-weight: bold;
            margin-bottom: 0.25rem;
        }
        
        .session-view .session-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 0.5rem;
            margin-bottom: 1rem;
            padding: 0.75rem;
            background: #f8f9fa;
            border-radius: 6px;
        }
        
        .session-view .info-item {
            display: flex;
            flex-direction: column;
        }
        
        .session-view .info-label {
            font-size: 0.75rem;
            font-weight: 600;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 0.125rem;
        }
        
        .session-view .info-value {
            font-size: 0.875rem;
            color: #333;
        }
        
        .session-view .section {
            margin-bottom: 0.75rem;
            padding: 0.75rem;
            border: 1px solid #e5e5e5;
            border-radius: 4px;
            background: white;
        }
        
        .session-view .section-title {
            font-size: 1rem;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 0.5rem;
            padding-bottom: 0.25rem;
            border-bottom: 1px solid #ecf0f1;
        }
        
        .session-view .section-content {
            font-size: 0.875rem;
            line-height: 1.5;
            color: #34495e;
            white-space: pre-wrap;
        }
        
        .session-view .connected-emotions-header {
            font-size: 1.1rem;
            font-weight: bold;
            color: #2c3e50;
            margin: 1rem 0 0.5rem 0;
            padding-bottom: 0.25rem;
            border-bottom: 1px solid #3498db;
        }
        
        .session-view .empty-content {
            color: #95a5a6;
            font-style: italic;
        }
        
        @media print {
            .session-view {
                padding: 0;
            }
            
            .session-view .section {
                break-inside: avoid;
                page-break-inside: avoid;
            }
        }
        
        /* Share Modal Styles */
        .share-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .share-modal {
            background: white;
            border-radius: 8px;
            padding: 1.5rem;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
        }
        
        .share-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid #e5e5e5;
        }
        
        .share-header h3 {
            margin: 0;
            font-size: 1.25rem;
            color: #333;
        }
        
        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #666;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }
        
        .close-btn:hover {
            background: #f5f5f5;
            color: #333;
        }
        
        .share-content p {
            margin: 0 0 1rem 0;
            color: #666;
        }
        
        .url-container {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }
        
        .url-input {
            flex: 1;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 0.875rem;
            background: #f9f9f9;
        }
        
        .copy-btn {
            padding: 0.75rem 1rem;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.875rem;
            white-space: nowrap;
        }
        
        .copy-btn:hover {
            background: #0056b3;
        }
        
        .share-options {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }
        
        .share-option-btn {
            padding: 0.5rem 1rem;
            background: #f8f9fa;
            border: 1px solid #000000;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.875rem;
            transition: all 0.2s;
        }
        
        .share-option-btn:hover {
            background: #e9ecef;
            border-color: #adb5bd;
        }
        
        /* Share button in session view */
        .share-button {
            position: fixed;
            top: 1rem;
            right: 1rem;
            padding: 0.75rem 1rem;
            background: #000000;
            color: white;
            border: 1px solid white;
            border-radius: 10px;
            cursor: pointer;
            font-size: 0.875rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
            z-index: 100;
        }
        
        .share-button:hover {
            background: #ffffff;
            color: black;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div id="session-container" class="session-view">
        <!-- Session content will be inserted here -->
    </div>
    
    <div id="share-container" style="display: none;">
        <div class="share-overlay">
            <div class="share-modal">
                <div class="share-header">
                    <h3>Share Session</h3>
                    <button onclick="closeShareModal()" class="close-btn">&times;</button>
                </div>
                <div class="share-content">
                    <p>Copy this link to share the session:</p>
                    <div class="url-container">
                        <input type="text" id="share-url" readonly class="url-input">
                        <button onclick="copyShareUrl()" class="copy-btn">Copy</button>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>

    <script>
        // Function to get URL parameters
        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Function to decode base64 data
        function decodeBase64(str) {
            try {
                return atob(str);
            } catch (e) {
                return null;
            }
        }

        // Function to render the session
        function renderSession(sessionData) {
            const container = document.getElementById('session-container');
            
            let html = `
                <button onclick="openShareModal()" class="share-button">ðŸ“¤ Share Session</button>
                <div class="header">
                    <div class="client-name">Belief Code Session for ${sessionData.clientName || 'Unknown Client'}</div>
                </div>

                <div class="session-info">
                    <div class="info-item">
                        <div class="info-label">Subject</div>
                        <div class="info-value">${sessionData.subject || 'â€”'}</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Session Type</div>
                        <div class="info-value">${sessionData.sessionType || 'â€”'}</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Source of Belief</div>
                        <div class="info-value">${sessionData.sourceOfBelief || 'â€”'}</div>
                    </div>
                </div>
            `;

            if (sessionData.details) {
                html += `
                    <div class="section">
                        <div class="section-title">Details</div>
                        <div class="section-content">${sessionData.details}</div>
                    </div>
                `;
            }

            if (sessionData.connectedEmotionsSections && sessionData.connectedEmotionsSections.length > 0) {
                html += `<div class="connected-emotions-header">Connected Emotions</div>`;
                sessionData.connectedEmotionsSections.forEach(section => {
                    html += `
                        <div class="section">
                            <div class="section-title">${section.selectedHeading}</div>
                            <div class="section-content">
                                ${section.content || '<span class="empty-content">No content</span>'}
                            </div>
                        </div>
                    `;
                });
            }

            if (sessionData.sections && sessionData.sections.length > 0) {
                if (sessionData.connectedEmotionsSections && sessionData.connectedEmotionsSections.length > 0) {
                    html += `<div style=\"border-top: 1px solid #e5e5e5; margin: 1rem 0;\"></div>`;
                }
                sessionData.sections.forEach(section => {
                    html += `
                        <div class="section">
                            <div class="section-title">${section.subheading}</div>
                            <div class="section-content">
                                ${section.content || '<span class="empty-content">No content</span>'}
                            </div>
                        </div>
                    `;
                });
            }

            if ((!sessionData.sections || sessionData.sections.length === 0) && 
                (!sessionData.connectedEmotionsSections || sessionData.connectedEmotionsSections.length === 0)) {
                html += `
                    <div class="section">
                        <div class="section-content empty-content">
                            No sections have been added to this session.
                        </div>
                    </div>
                `;
            }

            container.innerHTML = html;
        }

        // Load session data from URL parameters
        function loadSession() {
            const sessionDataParam = getUrlParameter('data');
            if (sessionDataParam) {
                const decodedData = decodeBase64(sessionDataParam);
                if (decodedData) {
                    try {
                        const sessionData = JSON.parse(decodedData);
                        renderSession(sessionData);
                        document.title = `Session - ${sessionData.clientName || 'Unknown Client'}`;
                    } catch (e) {
                        console.error('Error parsing session data:', e);
                        document.getElementById('session-container').innerHTML = 
                            '<div class="section"><div class="section-content">Error loading session data.</div></div>';
                    }
                } else {
                    document.getElementById('session-container').innerHTML = 
                        '<div class="section"><div class="section-content">Invalid session data.</div></div>';
                }
            } else {
                document.getElementById('session-container').innerHTML = 
                    '<div class="section"><div class="section-content">No session data provided.</div></div>';
            }
        }

        // Load session when page loads
        window.addEventListener('load', loadSession);
        
        // Share functionality
        function openShareModal() {
            const shareContainer = document.getElementById('share-container');
            const shareUrl = document.getElementById('share-url');
            shareUrl.value = window.location.href;
            shareContainer.style.display = 'block';
        }
        
        function closeShareModal() {
            const shareContainer = document.getElementById('share-container');
            shareContainer.style.display = 'none';
        }
        
        function copyShareUrl() {
            const shareUrl = document.getElementById('share-url');
            shareUrl.select();
            shareUrl.setSelectionRange(0, 99999); // For mobile devices
            document.execCommand('copy');
            
            // Show feedback
            const copyBtn = document.querySelector('.copy-btn');
            const originalText = copyBtn.textContent;
            copyBtn.textContent = 'Copied!';
            copyBtn.style.background = '#28a745';
            
            setTimeout(() => {
                copyBtn.textContent = originalText;
                copyBtn.style.background = '#007bff';
            }, 2000);
        }
        
        function shareViaEmail() {
            const sessionDataParam = getUrlParameter('data');
            if (sessionDataParam) {
                const decodedData = decodeBase64(sessionDataParam);
                if (decodedData) {
                    try {
                        const sessionData = JSON.parse(decodedData);
                        const subject = `Belief Code Session - ${sessionData.clientName || 'Unknown Client'}`;
                        const body = `View this Belief Code session: ${window.location.href}`;
                        const mailtoLink = `mailto:?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
                        window.location.href = mailtoLink;
                    } catch (e) {
                        console.error('Error parsing session data for email:', e);
                    }
                }
            }
        }
        
        function shareViaWhatsApp() {
            const text = `View this Belief Code session: ${window.location.href}`;
            const whatsappUrl = `https://wa.me/?text=${encodeURIComponent(text)}`;
            window.open(whatsappUrl, '_blank');
        }
        
        function shareViaTelegram() {
            const text = `View this Belief Code session: ${window.location.href}`;
            const telegramUrl = `https://t.me/share/url?url=${encodeURIComponent(window.location.href)}&text=${encodeURIComponent('Belief Code Session')}`;
            window.open(telegramUrl, '_blank');
        }
        
        // Close modal when clicking outside
        document.addEventListener('click', function(event) {
            const shareContainer = document.getElementById('share-container');
            const shareModal = document.querySelector('.share-modal');
            
            if (event.target === shareContainer) {
                closeShareModal();
            }
        });
        
        // Close modal with Escape key
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeShareModal();
            }
        });
    </script>
</body>
</html>
